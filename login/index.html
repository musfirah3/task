<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login form</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CDN of font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-success bg-opacity-25">
    <section>
        <div class="d-flex flex column min-vh-100 justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-10 mx-auto bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Welcome heading -->
                                <div class="m-5 text-center">
                                    <h1>Welcome!</h1>
                                </div>
                                <!-- Sing -in links -->
                                <p class="fw-bold m-3 ">Sign in with
                                    <i class="fa-brands fa-facebook fa-lg m-2" style="color: #3b5998;"></i><i
                                        class="fa-brands fa-twitter fa-lg m-2" style="color: #00acee;"></i><i
                                        class="fa-brands fa-linkedin fa-lg m-2" style="color: #0072b1 ;"></i>
                                </p>
                                <div class="d-flex align-items-center">
                                    <hr class="flex-grow-1" />
                                    <div>OR</div>
                                    <hr class="flex-grow-1" />
                                </div>
                                <!-- Form Starts -->
                                <!-- Here we apply some javaScript to store our data -->
                                <form class="m-5" onsubmit="login(event)">
                                    <div class="mb-3">
                                        <label class="form-label" for="username">Username</label>
                                        <input class="form-control" type="text" id="username" required
                                            placeholder=" Your Username please" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="password">Password</label>
                                        <input class="form-control" type="password" id="password" placeholder="Password"
                                            required />
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-check text-start">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Keep me logged
                                                    in</label>
                                            </div>
                                        </div>
                                        <div class="col-6 text-end">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="submit" value="Submit" class="btn btn-primary form-control mt-3">

                                    </div>
                                    <div class="mt-3 text-center">
                                        <p class="fw-light">Not a memeber?<a href="#" class="p-2">Sign Up</a></p>
                                    </div>
                                </form>
                            </div>
                            <!-- Form End -->
                            <!-- Side image-->
                            <div class="col-md-6">
                                <div>
                                    <img src="./image/login.avif" alt="login image" class="img-fluid p-5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JS link for function login which we apply in form to see the entered information -->
    <script src="./script/app.js"></script>
    <!-- Bootstrap JS links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
